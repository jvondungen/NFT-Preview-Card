<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

 <main>
</head>
<body>
<div class="container">
  <div class="content">
    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium image">
    <div class="eye"><img src="./images/icon-view.svg" alt="eye icon"></div>
   </div>
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="stats">
  <div  class="ethereum">
    <img src="./images/icon-ethereum.svg" alt="ethereum icon">
  <span class="number">0.041 ETH</span></div>
  <div class="clock"><img src="./images/icon-clock.svg" alt="clock icon">
  <span class="days">3 days left</span></div>
</div>
  
 <div class="author">
  <img src="./images/image-avatar.png" alt="author image"><span class="creation">
  Creation of</span><span class="name"> Jules Wyvern</span>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</main>
